<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-section {
            margin-bottom: 20px;
        }

            .input-section label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .input-section input, .input-section textarea {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            .input-section textarea {
                height: 100px;
                resize: vertical;
            }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }

            .button:hover {
                background-color: #45a049;
            }

            .button.danger {
                background-color: #f44336;
            }

                .button.danger:hover {
                    background-color: #da190b;
                }

        .codes-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
        }

        .code-item {
            padding: 5px;
            margin: 2px 0;
            background-color: #f9f9f9;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            .code-item.used {
                background-color: #ffebee;
                text-decoration: line-through;
                color: #666;
            }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

            .status.success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .status.error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

        .auto-apply-section {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Promo Code Manager</h2>
    </div>

    <div class="input-section">
        <label for="singleCode">Add Single Code:</label>
        <input type="text" id="singleCode" placeholder="Enter promo code">
        <button class="button" id="addSingleCode">Add Code</button>
    </div>

    <div class="input-section">
        <label for="bulkCodes">Add Multiple Codes (one per line):</label>
        <textarea id="bulkCodes" placeholder="CODE1&#10;CODE2&#10;CODE3&#10;..."></textarea>
        <button class="button" id="addBulkCodes">Add All Codes</button>
    </div>

    <div class="auto-apply-section">
        <label>
            <input type="checkbox" id="autoApply">
            Auto-apply codes on checkout pages
        </label>
        <button class="button" id="testCodes">Test Codes on This Page</button>
        <button class="button" id="debugPage" style="background-color: #ff9800;">Debug Page Elements</button>
    </div>

    <div>
        <h3>Stored Codes (<span id="codeCount">0</span>):</h3>
        <button class="button danger" id="clearAllCodes">Clear All Codes</button>
        <div class="codes-list" id="codesList">
            <p>No codes stored</p>
        </div>
    </div>

    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
